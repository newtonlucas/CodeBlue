<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="chats">
            <article class="topo">
                <figure>
                    <img src="Image/Chevron.png" alt="">
                </figure>
                <h3>James</h3>                
            </article>
            <div class="borda"></div>
            <article class="chatsInd">
                <figure>
                    <img src="image/chat2.2.png" alt="Chat 2.2">
                </figure>
                <article class="remet">
                    <p>Really love your most recent photo. I've been trying to capture the same thing for a few months and would love some tips!</p>
                </article>
            </article>
            <article class="chatsInd">
                <article class="dest">
                    <p>A fast 50mm like f1.8 would help with the bokeh. I've been using primes as they tend to get a bit sharper images.</p>
                </article>
                <figure>
                    <img src="image/chat2.1.png" alt="Chat 2.1">
                </figure>
            </article>
            <article class="chatsInd">
                <figure>
                    <img src="image/chat2.2.png" alt="Chat 2.2">
                </figure>
                <article class="remet">
                    <p>Thank you! That was very helpful!</p>
                </article>
            </article>
        </section>
        <footer>
            <ul>
                <li><a href="#"><img src="image/home.png" alt="Home"></a></li>
                <li><a href="#"><img src="image/search.png" alt="Busca"></a></li>
                <li><a href="#"><img src="image/new.png" alt="Novo"></a></li>
                <li><a href="#"><img src="image/Comment.png" alt="Comentarios"></a></li>
                <li><a href="#"><img src="image/user.png" alt="Minha conta"></a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
