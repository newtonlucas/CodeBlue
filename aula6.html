<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Links, meta-tags e mais CSS</title>
        <link rel="stylesheet" href="css/aula6.css">

        <!-- META-TAG de SEO -->
        <meta name="description" content="Aqui inserimos textos que tenham em média 150 caracteres. Este é o limite para aparecer na pesquisa do Google.">
        <meta name="robots" content="index,follow">

        <!-- TAG em desuso <meta name="keywords" content="flores, flor, floricultura, rosas"> -->

        <!-- META-TAGS de classificação -->
        <meta name="rating" content="general">
    </head>
    <body>
        <h1>Texto exemplo</h1>
        <h2>
            <span>Outro</span> texto
        </h2>
        <p>
            <span>Mais um texto</span>
        </p>
        <span>Texto</span>


        <!-- MARCADOR DE ANCORA -->
        <a name="topo"></a>

        <p>
            <a href="#final">Vá para o final</a>
        </p>

        <!-- LINK RELATIVO -->
        <p>
            <a href="aula5.html">Clique aqui</a>
        </p>

        <!-- LINK ABSOLUTO -->
        <p>
            <a href="https://www.google.com.br" target="_blank">Veja isso no Google</a>
        </p>

        <!-- LINK DE DOWNLOAD -->
        <P>
            <a href="Exercício aula 5.docx">Baixe o arquivo</a>
        </P>

        <!-- LINK DE E-MAIL -->
        <p>
            <a href="mailto:newtonlucas@outlook.com">Me mande um e-mail</a>
        </p>

        <!-- LINK WHATSAPP -->
        <p>
            <a href="https://wa.me/5511965852121">Link WhatsApp</a>
        </p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        
        <!-- LINK DE ANCORA -->
        <a name="final"></a>
        <p>
            <a href="#topo">Voltar para o topo</a>
        </p>
    </body>
</html>
