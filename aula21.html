<!DOCTYPE html>
<html lang="pt-br" id="">
<head>
    <meta charset="UTF-8" id="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/aula21.css">
</head>
<body>
    <form action="*.php" method="post">
        <!-- Sempre declara ACTIOn e METHOD na TAG FORM para ser consumido pelo DEV back-end. -->
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email">
                </li>
                <li>
                    <label for="fone">Telefone:</label>
                    <input type="text" id="fone" name="fone">
                </li>
                <li>
                    Gênero: 
                    <input type="radio" id="masc" name="gereno" value="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" id="femi" name="gereno" value="femi">
                    <label for="femi">Feminino</label>
                    <input type="radio" id="outro" name="gereno" value="outro">
                    <label for="outro">Outro</label>
                </li>
                <li>
                    Conhecimentos: 
                    <input type="checkbox" id="html" name="conhecimentos" value="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="conhecimentos" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="js" name="conhecimentos" value="js">
                    <label for="js">JS</label>
                    <input type="checkbox" id="bootstrap" name="conhecimentos" value="bootstrap">
                    <label for="bootstrap">Bootstrap</label>
                    <input type="checkbox" id="jquery" name="conhecimentos" value="jquery">
                    <label for="jquery">jQuery</label>
                    <input type="checkbox" id="github" name="conhecimentos" value="github">
                    <label for="github">GitHub</label>
                </li>
                <li>
                    <label for="estado">Estado:</label>
                    <select id="estado">
                        <option>Espirito Santo</option>
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                    </select>
                </li>
                <li>
                    <label for="mesage">Mensagem:</label>
                    <textarea id="mesage" name="mesage"></textarea>
                </li>
                <li>
                    <input type="submit" value="Entrar em contato!"> <!-- Executa o acition da TAG FOR -->
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
