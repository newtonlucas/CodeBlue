<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Blocos e seletores</title>
    <link rel="stylesheet" href="css/aula7.css">
</head>
<body>
    <div>
        <!-- DIV é um tag isena de semantica. Posso usar em qualquer lugar que está certo. Por padrão, ela não tem tamanho e nem cor. Precisamos identificar a DIV, para então estilizar por CSS. A DIV aumenta de acordo com seu conteúdo, a não ser que, no CSS, eu defina um tamanhoespecífico para ela. -->
        <div class="box1">
            <p>Hello world!</p>
        </div>
        <!-- ***************************************************
        MUITO IMPORTANTE
        Um elemento de bloco já vem, por padrão do navegador com 100% de largura. -->
        
        <h1>
            <span>CodeBlue</span>
        </h1>
        <h2>
            <p>
                <a href="">texto exemplo</a>
            </p>
        </h2>
    </div>
    </body>
</html>
